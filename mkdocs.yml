site_name: imgx
site_description: Comprehensive image processing functions and AI-powered object detection
repo_url: https://github.com/razzkumar/imgx
repo_name: GitHub

nav:
  - Home: index.md
  - CLI Documentation: CLI.md
  - AI Detection: DETECTION.md
  - Version Management: VERSIONING.md
  - Release Process: RELEASING.md

theme:
  name: mkdocs
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search

validation:
  links:
    not_found: warn
  nav:
    not_found: warn

markdown_extensions:
  - toc:
      permalink: true
  - fenced_code
  - codehilite
  - tables
  - admonition
  - def_list
  - footnotes

extra:
  version: 1.0.0
